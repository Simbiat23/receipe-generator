<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Recipe generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Welcome to the AI Receipe Generator</h1></header>
      <main>
        <div class="form-container">
          <form id="recipe-generator-form" class="recipe-generator-form">
            <input
              type="text"
              placeholder="Create your receipe for...."
              autofocus
              autocomplete="off"
              required
              class="input-bar"
              id="user-recipe-input"
            />
            <input type="submit" name="" id="" class="btn" />
          </form>
          <small class="examples"
            >ie:Chocolate cake, Jollof rice, Lasagne</small
          >
        </div>

        <div class="recipe hidden" id="recipe"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/">Simbiat Taofeek</a> and is opened sourced
        on
        <a href="https://github.com/Simbiat23/receipe-generator" target="_blank"
          >GitHub</a
        >
        and hosted on <a href="https://airecipehub.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
